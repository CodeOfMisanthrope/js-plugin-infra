<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script defer type="module" src="src/index.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/main.css">
  <title>Todo на чистом JS</title>
</head>
<body>
<div id="root">
  <div class="container">
    <div class="task">
      <ul class="task__list">
<!--        <li class="task__item">-->

      </ul>

    <form action="" class="form">
      <label for="form__input-title" class="form__label">Заголовок задачи</label>
      <input id="form__input-title" class="form__input-title form__input" type="text" name="title"

      <label for="form__input-desc" class="form__label">Описание задачи</label>
      <input id="form__input-desc" class="form__input-desc form__input" type="text" name="desc"

      <input class="form__submit" type="submit" value="Добавить задачу">
    </form>
  </div>
